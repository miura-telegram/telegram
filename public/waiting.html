<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onay Bekleniyor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #5b86e5, #36d1dc);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
        }
        .loader {
            display: inline-block;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #36d1dc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telefon numaranız onaylanıyor...</h1>
        <p>Onay işlemi tamamlanana kadar lütfen bekleyin.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
